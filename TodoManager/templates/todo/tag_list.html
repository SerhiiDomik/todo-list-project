{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 ">
    <h1>Tags</h1>
    <a href="{% url 'tag-create' %}" class="btn btn-primary">Add Tag</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'tag-update' tag.pk %}" class="btn btn-info">Update</a>
                </td>
                <td>
                    <a href="{% url 'tag-delete' tag.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
